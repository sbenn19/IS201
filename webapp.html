      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .section {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #ff6b6b;
    }

    #country-btn {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #4e89ae;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #country-btn:hover {
      background-color: #386fa4;
    }

    #country-result {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #222;
      font-weight: bold;
    }

    #country-result img {
      display: block;
      margin: 10px auto;
      max-width: 80px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
